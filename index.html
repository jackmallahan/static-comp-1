<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Static Comp #1</title>
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
  </head>
  <body class ="main-container">

    <section class="left-side">
      <article class="title-card">
        <div class="title-content">
          <h1>Marshawn Lynch</h1>
          <p>Certified Beast. Former Seattle Seahawk. Super Bowl Champion.</p>
          <div class="title-buttons">
            <button class="resume-button"><img src="assets/001-download.png" alt="Resume Icon"> Resume</button>
            <button class="contact-button"><img src="assets/002-signs.png" alt="Info Icon">Contact</button>
          </button>
        </div>
      </article>
      <article class="profile">
        <img src="assets/007-profile.png" class="icon" alt="Profile Icon">
        <p class="section-titles">Profile</p>
      </article>
      <article class="experience">
        <img src="assets/006-tool.png" class="icon" alt="Experience Icon">
        <p class="section-titles">Experience</p>
      </article>
      <article class="education">
        <img src="assets/005-education.png" class="icon" alt="Education Icon">
        <p class="section-titles">Education</p>
      </article>
      <article class="blog">
        <img src="assets/004-multimedia.png" class="icon" alt="Blog Icon">
        <p class="section-titles">Blog</p>
      </article>
      <article class="social-menu">
        <img src="assets/005-education.png" class="icon" alt="Social Media Icon">
        <p class="section-titles">Social Menu</p>
      </article>
      <article class="contact">
        <img src="assets/002-message.png" class="icon" alt="Contact Icon">
        <p class="section-titles">Contact</p>
      </article>
      <article class="portfolio">
        <img src="assets/001-computer.png" class="icon" alt="Portfolio Icon">
        <p class="section-titles">Portfolio</p>
      </article>
    </section>

    <aside class="right-side">
      <button class="left-button">
        <img src="assets/001-arrows.png" alt="Picture Navigation Left">
      <button class="right-button">
        <img src="assets/001-arrows.png" alt="Picture Navigation Right">
      </button>
      <div class="navigation">
        <div class="nav1"></div>
        <div class="nav2"></div>
        <div class="nav3"></div>
      </div>
    </aside>
  </body>
</html>
